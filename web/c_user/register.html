<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" ng-Controller="c_userController">

 <h1 class="well"><center><font face="Monotype Corsiva">Registration Form</font></center></h1>
	<div class="col-lg-12 well">
	<div class="row">
				<form ng-submit="register()">
					<div class="col-sm-12">
						<div class="row">
							<div class="form-group">
								<label>User Name</label>
								<input type="text" name="username" ng-model="User.username"  placeholder="Enter User Name Here.." class="form-control">
							</div>
							
							<div class="form-group">
						<label>Email Address</label>
						<input type="text" name="emailId" ng-model="User.user_email" placeholder="Enter Email Address Here.." class="form-control">
					</div>	
							
							
							<div class="form-group">
								<label>Password </label>
								<input type="password" name="user_password" ng-model="User.user_password" placeholder="Enter Password Here.." class="form-control">
							</div>
						</div>					
						<div class="form-group">
							<label>Address</label>
							<textarea name="details" ng-model="User.details" placeholder="Enter Address Here.." rows="3" class="form-control"></textarea>
						</div>	
				
						 <div class="form-group">
								<label>Login Name</label>
								<input type="text" name="loginName" ng-model="User.login_name" placeholder="Enter Your Login Name Here.." class="form-control">
						</div>	
						
					<div class="form-group">
						<label>Mobile Number</label>
						<input type="text" name="mobileNo" ng-model="User.mobile" placeholder="Enter Mobile Number Here.." class="form-control" maxlength="15">
					</div>		
					
					
					<button type="submit"  class="btn btn-lg btn-info">Submit</button>					
					</div>
				</form> 
		</div>
	</div>
	</div>
</body>
</html>
