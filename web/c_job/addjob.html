
<div class="container" ng-Controller="c_job_Controller">
<div class="container col-md-6 col-md-offset-3 loginform"><h1><span ng-hide="job.id">Add Job</span>
						    <span ng-show="job.id">Update Job</span>
					    </h1>
						<form class="form-horizontal" style="text-align: left" ng-submit="addjob()">
							<div class="form-group from-style1">
								<label class="col-sm-5 myBoldFont" for="jobTitle">Job Title</label>
								<div class="col-sm-7">
								<input type="text" id="jobTitle" ng-model="job.job_title" class="form-control" required maxlength="50"/>
								</div>
							</div>
							<div class="form-group from-style1">
								<label class="col-sm-5 myBoldFont" for="qualification">Qualification</label>
								<div class="col-sm-7">
								<input type="text" id="qualification" ng-model="job.job_qualification" class="form-control"  maxlength="20"/>
								</div>
							</div>
							<div class="form-group from-style1">
								<label class="col-sm-5 myBoldFont" for="vacancies">No of openings</label>
								<div class="col-sm-7">
								<input type="text" id="vacancies" ng-model="job.no_of_openings" class="form-control" pattern="[1-9]{1}[0-9]*" title="Only digit allowed, also cannot start with zero" maxlength="6"/>
								</div>
							</div>
							<div class="form-group from-style1">
								<label class="col-sm-5 myBoldFont" for="location">Location</label>
								<div class="col-sm-7">
								<input type="text" id="location" ng-model="job.location" class="form-control" required maxlength="255"/>
								</div>
							</div>
							<div class="form-group from-style1">
								<label class="col-sm-5 myBoldFont" for="salary">Salary</label>
								<div class="col-sm-7">
								<input type="text" id="salary" ng-model="job.job_salary" class="form-control" pattern="[1-9]{1}[0-9]*" title="Only digit allowed, salary cannot start with zero" maxlength="9"/>
								</div>
							</div>
							<div class="form-group from-style1">
								<label class="col-sm-5 myBoldFont" for="jobDesc">Description</label>
								<div class="col-sm-7">
								<textarea id="jobDesc" ng-model="job.job_description" class="form-control" rows="5" placeholder="Add Description" required maxlength="255"></textarea>	
								</div>
							</div>
							<div class="form-group from-style1">
								<label class="col-sm-5 myBoldFont" for="skill">Skills Required</label>
								<div class="col-sm-7">
								<textarea id="skill" ng-model="job.skills_required" class="form-control" rows="5" placeholder="Add Skills" required maxlength="255"></textarea>	
								</div>
							</div>
							<div class="form-group from-style1">
								<label class="col-sm-5 myBoldFont" for="company">Company name</label>
								<div class="col-sm-7">
								<input type="text" id="company" ng-model="job.company_name" class="form-control" required/>
								</div>
							</div>
							<div class="form-group from-style1">
								<label class="col-sm-5 myBoldFont" for="contact">Contact Number</label>
								<div class="col-sm-7">
								<input type="text" ng-model="job.contact" id="contact" class="form-control" pattern="[6-9]{1}[0-9]{9}" title="Enter a 10 digit mobile number" required maxlength="10"/>
								</div>
							</div><br/>
							<div class="col-sm-6">
							<input type="submit" value="save" class="btn btn-success btn-block myBoldFont"/></div>
							<div class="col-sm-6">
							<a href="#!home" class="btn btn-danger btn-block myBoldFont">Cancel</a>
							</div>
							</form>
			</div>
			</div>
