<div class="container-fluid" style="background-image: url('resources/images/backjob.jpg'); background-size: 100%;">
<div class="container">
<br/>
<div style="background-color: #fff;padding-bottom:10px;">
<div class="text-center myBoldFont" style="padding:20px;font-size: 40px;background-color:rgb(51,122,183);color:white">Applied Users</div>
<div style="margin:20px;border: 2px solid black;padding:10px">
<h1><b> Applied For :</b> <button ng-click="viewJob/{{job.job_id}}">{{job.job_title}}</button></h1>
<div style="border:2px solid grey;width:100%;margin-top: 10px"></div>
<br/>
<div class="msg myBoldFont" ng-show="appliedUsers.length==0">No User Applied Yet</div>
<table class="table" style="font-size: 25px" ng-hide="appliedUsers.length==0">
<tr><th>User</th><th>Email ID</th></tr>
					<tr ng-repeat="appliedUser in appliedUsers">
						<td><a
							href="#!viewProfile/{{appliedUser.applied_by.username}}"><img
								src="http://localhost:8081/CollaborationRestService/getProfileFriends/{{appliedUser.login_name}}"
								alt="Image" style="height: 50px; width: 50px" />
								{{appliedUser.login_name}}
								</a></td>
						<td>{{appliedUser.applied_by.email}}</td>
					</tr>
				</table>
</div>
</div>
</div>
<br/></div>
<style>
.msg{ font-size:40px;text-align:center;padding:20px;background-color:white;}
</style>
